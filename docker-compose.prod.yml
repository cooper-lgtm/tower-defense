services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: tower-defense-backend:latest
    env_file: .env.prod
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started
      bootstrap:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    restart: unless-stopped
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: tower-defense-frontend:latest
    ports:
      - "16123:80"
    restart: unless-stopped

  db:
    image: postgres:16-alpine
    env_file: .env.prod
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-tower_defense}
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-tower_defense}"]
      interval: 5s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    restart: unless-stopped

  bootstrap:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: tower-defense-backend:latest
    env_file: .env.prod
    depends_on:
      db:
        condition: service_healthy
    entrypoint: ["python", "scripts/bootstrap_db.py"]
    restart: "no"

volumes:
  dbdata: {}
